<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="assets/icons/i-48.png" />
    <link rel="apple-touch-icon" href="assets/icons/i-72.png" />
    <link rel="apple-touch-icon" href="assets/icons/i-96.png" />
    <link rel="apple-touch-icon" href="assets/icons/i-128.png" />
    <link rel="apple-touch-icon" href="assets/icons/i-144.png" />
    <link rel="apple-touch-icon" href="assets/icons/i-152.png" />
    <link rel="apple-touch-icon" href="assets/icons/i-192.png" />
    <link rel="apple-touch-icon" href="assets/icons/i-384.png" />
    <link rel="apple-touch-icon" href="assets/icons/i-512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="mb-3">
            <label for="exampleInputFullName1" class="form-label">Full Name</label>
            <input type="fullName" class="form-control" id="exampleInputFullName1" aria-describedby="fullnameHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPhoneNumber1" class="form-label">Phone Number</label>
            <input type="Phone" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="flex">
            <button onclick="btnSubmit()" id="pwdGen" class="btn btn-primary mx-auto">Generate Password</button>
            <button type="submit" class="btn btn-primary mx-auto">Submit</button>
        </div>
    </form>


    <script src="login.js"></script>

</body>

</html>
