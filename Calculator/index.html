<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Heading -->
    <h1 class="H1">Calculator</h1>

    <!-- Screen -->
    <table>
        <tr>
            <input type="text" id="display">
        </tr>
        <!-- Buttons -->
        <tr>
            <div class="btn">
            <td>
                <button class="delete" onclick="deleteDisplay()">Del</button>
        
                <button class="clear" onclick="clearDisplay()">C</button>
        </tr>
        <tr>
            <td>
                <button class="number" onclick="addToDisplay('7')">7</button>
            </td>
            <td>
                <button class="number" onclick="addToDisplay('8')">8</button>
            </td>
            <td>
                <button class="number" onclick="addToDisplay('9')">9</button>
            </td>
            <td>
                <button class="operator divi" onclick="addToDisplay('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number" onclick="addToDisplay('4')">4</button>
            </td>
            <td>
                <button class="number" onclick="addToDisplay('5')">5</button>
            </td>
            <td>
                <button class="number" onclick="addToDisplay('6')">6</button>
            </td>
            <td>
                <button class="operator multi" onclick="addToDisplay('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number" onclick="addToDisplay('1')">1</button>
            </td>
            <td>
                <button class="number" onclick="addToDisplay('2')">2</button>
            </td>
            <td>
                <button class="number" onclick="addToDisplay('2')">2</button>
            </td>
            <td>
                <button class="operator subtr" onclick="addToDisplay('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number point" onclick="addToDisplay('.')">.</button>
            </td>
            <td>
                <button class="number" onclick="addToDisplay('0')">0</button>
            </td>
            <td>
                <button class="equals" onclick="calculate()">=</button>
            </td>
            <td>
                <button class="operator add" onclick="addToDisplay('+')">+</button>
            </td>
            </div>
        </tr>
    </table>


    <script src="app.js"></script>
</body>

</html>
