<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}"></label>
        <fieldset>
            <label for="personal-account"><input type="radio" id="personal-account" name="account-type"> Personal Account</label>
            <label for="business-account"><input type="radio" id="business-account" name="account-type"> Business Account</label>
            <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> </a>terms and conditions</label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture: <input type="file"></label>
            <label for="">Input your age (years): <input type="number" min="13" max="120"></label>
            <label>How did you hear about us?
                <select name="" id="">
                    <option value=""></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                </select>
            </label>
        </fieldset>
        <label for="">Provide a bio: <textarea name="" id="" cols="30" rows="10"></textarea></label>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
