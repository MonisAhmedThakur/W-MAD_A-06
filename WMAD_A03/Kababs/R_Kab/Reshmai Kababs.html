            <h2>About Reshmai Kabab</h2>
        </dt>
        <dd>
            Reshmi is an Indian word that means "silk." This is an apt description for these silky-textured, delicious
            chicken kababs that are a traditional Mughlai dish.<br />
            Reshmi kabab gets its name from the juicy succulence of the meat added to the skewers.
