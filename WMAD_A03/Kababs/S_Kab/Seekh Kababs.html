            <h2>About Seekh Kabab</h2>
        </dt>
        <dd>
            The word 'seekh' means skewers and 'kebab' means meat cooked over a charcoal fire. So Seekh Kebab means
            skewered meat sausages cooked over a charcoal fire.<br /> Seekh Kebab are typically flavored with onions,
            garlic, ginger, green chili peppers, herbs, and spices.
