<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post App</a>
        </div>
        <div style="text-align: right;">
            <button onclick="logOut()">Logout</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-5 col-lg-4">
                <div class="main p-4">
                    <div class="card p-4">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Title</label>
                                <input id="title" type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                                <textarea id="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <div class="images-list d-flex">
                                    <img class="bg-image" onclick="selectImage('images/1.jpeg')" src="images/1.jpeg" alt=""/>
                                    <img class="bg-image" onclick="selectImage('images/2.jpeg')"  src="images/2.jpeg" alt=""/>
                                    <img class="bg-image" onclick="selectImage('images/3.jpg')"  src="images/3.jpg" alt=""/>
                                    <img class="bg-image" onclick="selectImage('images/4.jpeg')"  src="images/4.jpeg" alt=""/>
                                    <img class="bg-image" onclick="selectImage('images/5.jpeg')"  src="images/5.jpeg" alt=""/>
                                    <img class="bg-image" onclick="selectImage('images/6.jpeg')"  src="images/6.jpeg" alt=""/>
                                </div>
                            </div>

                            <button onclick="addPost()" type="submit" class="btn btn-primary">Post</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-7 col-lg-8">
                <div id="posts" class="main p-4">
                    

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
